<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>OONI APIS</title>

    <!--
    The base allows us to use relative links to resources even when
    this page was served from non-root URL, e.g. '/my/todos'
    -->
    <base href="/">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(client/) styles/vendor.css -->
    <link rel="stylesheet" href="../bower_components/flag-icon-css/css/flag-icon.css">
    <link rel="stylesheet" href="../bower_components/colorbrewer/colorbrewer.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-typewrite/dist/angular-typewrite.css" />
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../bower_components/flag-icon-css/css/flag-icon.min.css" />
    <link rel="stylesheet" href="../bower_components/angular-ui-grid/ui-grid.css" />
    <link rel="stylesheet" href="../bower_components/json-formatter/dist/json-formatter.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="ooniAPIApp">

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="header-wrapper">
    <header class="container">
      <div class="row">
        <div class="brand">
          <h1>OONI</h1>
        </div>
      </div>
    </header>
    </div>

    <div class="container">
      <div class="view-chooser" role="group" aria-label="choose a view">
        <a ng-class="{selected: $location.path() === '/world/'}" href="/world/">World</a><a ng-class="{selected: $location.path() === '/explore/'}" href="/explore/">Explorer</a><a ng-class="{selected: $location.path() === '/'}" href="/">Highlights</a>
      </div>

      <div ng-show="!loaded" class="loading row">
        <div class="ooni-loader col-1">
          <img src="../images/ooni-loader.svg">
        </div>
        <div class="col-2 ooni-loading-text">
          <h2>Loading...</h2>
          <pre typewrite text="loading_phrases" type-delay="100" class="saying"></pre>
        </div>
      </div>

      <div ng-view></div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js(client/) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/es5-shim/es5-shim.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/json3/lib/json3.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../bower_components/topojson/topojson.js"></script>
    <script src="../bower_components/datamaps/dist/datamaps.all.js"></script>
    <script src="../bower_components/angular-datamaps/dist/angular-datamaps.min.js"></script>
    <script src="../bower_components/colorbrewer/colorbrewer.js"></script>
    <script src="../bower_components/angular-typewrite/dist/angular-typewrite.js"></script>
    <script src="../bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="../bower_components/iso-3166-country-codes-angular/dist/iso-3166-country-codes-angular.min.js"></script>
    <script src="../bower_components/json-formatter/dist/json-formatter.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(client/{.tmp,ngapp,.}) scripts/scripts.js -->
    <script src="config/bundle.js"></script>

    <script src="/build/main.js"></script>
    <!-- endbuild -->
</body>
</html>
