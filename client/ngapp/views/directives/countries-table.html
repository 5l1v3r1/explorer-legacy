<table class="countries">
  <thead>
    <tr>
      <th>
        Country Code
      </th>
      <th>
        Name
      </th>
      <th>
        Number of reports
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="countryObj in reportsByCountry"
      ooni-countries-table-item="countryObj"
      id="reports-{{countryObj.alpha3}}"
      ng-click="viewCountry(countryObj.alpha2)"></tr>
  </tbody>
</table>
