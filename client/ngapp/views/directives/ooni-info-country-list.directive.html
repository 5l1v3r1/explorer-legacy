
<form class="filter-form">
<div class="form-group inline">
  <label>Filter Country Name:</label>
  <input placeholder="eg. Iran" ng-model="countryFilter"/>
</div>
</form>

<ul class="countries-list">
  <li ng-repeat="country in countries | orderBy:'name' | filter: countryFilter">
    <a href="/country/{{country.alpha2}}/" class="country">
      <i class="flag-icon" ng-class="'flag-icon-' + country.alpha2 | lowercase"></i> {{ country.name }}</a>
      <div class="count"><span>{{ country.count|number }}</span> measurements</div>
  </li>
</ul>
