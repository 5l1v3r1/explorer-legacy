<td ng-show="showCountry" ng-click="viewCountry(report.probe_cc)" class="country-code clickable">
  <i class="flag-icon" ng-class="'flag-icon-' + report.probe_cc | lowercase "></i> {{ report.probe_cc }} <i class="fa fa-arrow-right"></i>
</td>
<td ng-click="viewReport(report)" class="report-name clickable">
  {{ report.test_name }} <i class="fa fa-arrow-right"></i>
</td>
<td>
  {{ report.input }}
</td>
<td>
  {{ report.test_start_time | date: 'shortDate' }}
</td>
