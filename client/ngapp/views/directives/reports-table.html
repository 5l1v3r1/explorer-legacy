<table class="reports">
  <thead>
    <tr>
      <th ng-show="showCountry">
        Country
      </th>
      <th>
        Test Name
      </th>
      <th>
        Input
      </th>
      <th>
        Date
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="report in reports"
      ooni-reports-table-row
      report="report"
      show-country="showCountry">
    </tr>
  </tbody>
</table>
